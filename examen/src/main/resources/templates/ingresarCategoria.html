<!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<meta charset="ISO-8859-1">
<title>Formulario Categoria</title>
</head>
<body>

	<h1 class="display-4">Ingresar una Categoria al registro</h1>
	<form th:action="@{/guardarCategoria}"  method="post" th:object="${categoria}">
		<div class="form group">
		
			<label>Nombre categoria:</label>
			<input class="form-control" type="text" name="s_categoria" th:field="${categoria.s_categoria}" >
			<span th:errors="*{s_categoria}" style="color:#ae3232;"></span><br>
			
		</div>
		<input type="submit" class="btn btn-success" value="Guardar Categoria">
	</form>
	
</body>
</html>
