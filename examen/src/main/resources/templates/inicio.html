<!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Inicio</title>
</head>
<body>
	
	<br><button class="btn btn-success btn-lg btn-block" onclick="window.location.href='/ingresarCategoria'">Ingresar Categoria</button>
	
	<br><button class="btn btn-primary btn-lg btn-block" onclick="window.location.href='/ingresarLibro'">Ingresar Libro</button>
	
	<br><button class="btn btn-info btn-lg btn-block" onclick="window.location.href='/verLibros'">Ver Libros</button><br><br>

	<th:block th:if="${exitoCategoria}">
       <div class="alert alert-success" role="alert">
         Categoria guardada con exito
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
      
     </th:block>
     
     <th:block th:if="${exitoLibro}">
       <div class="alert alert-success" role="alert">
         Libro guardada con exito
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
      
     </th:block>

</body>
</html>
